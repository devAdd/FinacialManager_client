<div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (submit)="login(loginForm)" #loginForm="ngForm">
          <mat-form-field>
            <input matInput placeholder="Username" name="username" required ngModel>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" type="password" name="password" required ngModel> 
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
