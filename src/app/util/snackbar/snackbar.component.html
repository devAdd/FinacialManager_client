<div class="snackbar" [ngClass]="data.type">
    <div class="container">
        <div class="snackbar-content">
        {{ data.message }}
        </div>
    </div>
  <div class="dismiss">
    <button mat-icon-button (click)="snackBarRef.dismiss()">
      <mat-icon>close</mat-icon>
    </button>
</div>
</div>
