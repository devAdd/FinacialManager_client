<form [formGroup]="transForm" (ngSubmit)="saveTrans()">
<h3 mat-dialog-title>{{inputData.title}}</h3>
<div mat-dialog-content>
    <mat-card>
      <mat-form-field>
        <mat-label>Amount</mat-label>
        <input matInput formControlName="amount" required>
      </mat-form-field>
    <mat-form-field>
        <mat-label>Transaction Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field> 
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input type="text" matInput formControlName="description">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Category</mat-label>
    <input type="text" matInput formControlName="category" required>
  </mat-form-field>
  
<mat-form-field class="inline-datepicker">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  
 
    <mat-radio-group aria-label="Select an option" formControlName="incomeExpense">
        <mat-radio-button value="E">Expense</mat-radio-button>
        <mat-radio-button value="I">Income</mat-radio-button>
      </mat-radio-group>
 

  <mat-slide-toggle formControlName="considerForCal" (toggleChange)="toggleChange()">Is Consider For Total Calculation</mat-slide-toggle>
     
</mat-card>
</div>
<div mat-dialog-actions class="dialog-action">
 <button mat-raised-button color="accent" type="submit">Save</button>
  <button mat-button type="button" (click)="dialogClose('cancel')">Cancel</button>
</div>
</form>
